<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White rounded background -->
  <rect width="32" height="32" rx="5" fill="#fff"/>

  <!-- Outer diamond shape -->
  <path d="M7,2 L25,2 L31,11 L16,30 L1,11 Z"
        fill="none" stroke="#3AADE0" stroke-width="2" stroke-linejoin="round"/>

  <!-- Inner diamond shape -->
  <path d="M10,5 L22,5 L26,11 L16,26 L6,11 Z"
        fill="none" stroke="#3AADE0" stroke-width="1" stroke-linejoin="round"/>

  <!-- Top facet fill -->
  <path d="M10,5 L22,5 L26,11 L6,11 Z" fill="#3AADE0" opacity="0.18"/>

  <!-- Car body -->
  <rect x="9.5" y="15.5" width="13" height="4" rx="0.8" fill="#1a1a2a"/>

  <!-- Car cabin/roof -->
  <path d="M12,15.5 L13.5,12.5 L18.5,12.5 L20,15.5 Z" fill="#1a1a2a"/>

  <!-- Windshield highlight -->
  <path d="M13.2,15.3 L14.2,13 L17.8,13 L18.8,15.3 Z" fill="#3AADE0" opacity="0.45"/>

  <!-- Wheel left -->
  <circle cx="12.5" cy="19.8" r="2" fill="#1a1a2a"/>
  <circle cx="12.5" cy="19.8" r="0.8" fill="#3AADE0" opacity="0.5"/>

  <!-- Wheel right -->
  <circle cx="19.5" cy="19.8" r="2" fill="#1a1a2a"/>
  <circle cx="19.5" cy="19.8" r="0.8" fill="#3AADE0" opacity="0.5"/>

  <!-- Water bubble dots (top of car) -->
  <circle cx="14" cy="11.5" r="0.8" fill="#3AADE0" opacity="0.7"/>
  <circle cx="16" cy="10.5" r="0.9" fill="#3AADE0" opacity="0.8"/>
  <circle cx="18" cy="11.5" r="0.7" fill="#3AADE0" opacity="0.6"/>
</svg>
