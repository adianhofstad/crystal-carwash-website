<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White background -->
  <rect width="32" height="32" rx="5" fill="#ffffff"/>

  <!-- Outer diamond -->
  <path d="M7,2 L25,2 L31,12 L16,30 L1,12 Z"
        fill="none" stroke="#3AADE0" stroke-width="2" stroke-linejoin="round"/>

  <!-- Inner diamond -->
  <path d="M10,5 L22,5 L27,12 L16,27 L5,12 Z"
        fill="none" stroke="#3AADE0" stroke-width="1" stroke-linejoin="round"/>

  <!-- Upper facet shading -->
  <path d="M10,5 L22,5 L27,12 L5,12 Z" fill="#3AADE0" opacity="0.12"/>

  <!-- Car roof (narrow top) -->
  <path d="M13,12.5 L19,12.5 L22,16 L10,16 Z" fill="#111"/>

  <!-- Windshield highlight -->
  <path d="M13.5,12.7 L18.5,12.7 L21,15.8 L11,15.8 Z" fill="#3AADE0" opacity="0.22"/>

  <!-- Car body / hood -->
  <rect x="10" y="16" width="12" height="3.5" rx="0.4" fill="#111"/>

  <!-- Left headlight (outer dark ring) -->
  <circle cx="12.2" cy="17.8" r="2" fill="#111"/>
  <!-- Left headlight (inner blue glow) -->
  <circle cx="12.2" cy="17.8" r="1.1" fill="#3AADE0" opacity="0.85"/>

  <!-- Right headlight (outer dark ring) -->
  <circle cx="19.8" cy="17.8" r="2" fill="#111"/>
  <!-- Right headlight (inner blue glow) -->
  <circle cx="19.8" cy="17.8" r="1.1" fill="#3AADE0" opacity="0.85"/>

  <!-- Centre grille -->
  <rect x="14.2" y="17" width="3.6" height="2" rx="0.4" fill="#2a2a3a"/>

  <!-- Water wave below car -->
  <path d="M10,21 Q13,19.5 16,21 Q19,22.5 22,21"
        fill="none" stroke="#3AADE0" stroke-width="1.1" stroke-linecap="round" opacity="0.85"/>

  <!-- Soap bubbles above car -->
  <circle cx="13.8" cy="11.5" r="0.75" fill="#3AADE0" opacity="0.85"/>
  <circle cx="16"   cy="10.4" r="0.95" fill="#3AADE0"/>
  <circle cx="18.2" cy="11.5" r="0.65" fill="#3AADE0" opacity="0.75"/>
</svg>
